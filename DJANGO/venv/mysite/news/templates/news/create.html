{% extends 'main/layout.html' %} 

{% block title %}
Создать | Мой сайт
{% endblock %}

{% block content %}

<div class="features">
    <h1>Форма добавления статей</h1>
    <form  method="post">
        <!-- для корректной отправки данных -->
        {% csrf_token %}
        <!--
        {{ form.date }}
        {{ form.title }}
        {{ form.anons }}
        {{ form.text }} -->
        <input type="text" placeholder="Название статьи" class="form-control" name="title" ><br>
        <input type="text" placeholder="Анонс статьи" class="form-control" name="anons"><br>
        <textarea type="text" placeholder="Текст статьи" class="form-control" name="text"></textarea><br>
        <input type="date" class="form-control" name="date"><br>
        {{ error }}
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>

{% endblock %}
