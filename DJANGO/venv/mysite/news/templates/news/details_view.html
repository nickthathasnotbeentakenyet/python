{% extends 'main/layout.html' %} 

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}

<div class="features">
    <h1>{{ article.title }}</h1>
    <p>{{ article.date }}</p>
    <pre><p>{{ article.text }}</p></pre>
    <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'news_update' article.id %}" class="btn btn-info">Обновить</a>

    </div>
</div>
{% endblock %}
